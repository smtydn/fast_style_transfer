
<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Sinirsel Stil Transferi</title>

	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

	<!-- Local -->
	<link rel="stylesheet" href="{{ url_for('static', filename='css/generated.css') }}">
	<script src="{{ url_for('static', filename='js/generated.js') }}"></script>
</head>

<body>
	<div class="container">
		{% if image %}
		<div class="row text-center">
			<img src="{{ url_for('static', filename=image) }}" class="img-fluid img-thumbnail" id="result" onload="loadResult()">
		</div>
			<div class="row">
				<div class="col-sm-6 text-center">
					<a href="{{ url_for('static', filename=image) }}" download="generated.png">
						<label class="btn btn-primary">Goruntuyu kaydet!</label>
					</a>
				</div>
				<div class="col-sm-6 text-center">
					<a href="/">
						<label class="btn btn-primary">Ana sayfaya don!</label>
					</a>
				</div>
			</div>
		</div>	
		{% else %}
		<div class="row text-center">
			<div class="col">
				<label for="uploader">
					<img id="loadedImage" class="img-fluid img-thumbnail" src="https://via.placeholder.com/800x600.png?text=G%C3%B6r%C3%BCnt%C3%BCn%C3%BC%20Se%C3%A7!">
				</label>
				<input type="file" style="display:none" accept="image/*" class="custom-file-input filestyle" id="uploader" name="uploader" data-ButtonText="Dosya Ara" onchange="loadImage()">
			</div>
		</div>
		<form method="POST" enctype="multipart/form-data">
			<div class="row">
				<div class="col-sm-6 text-center">
					<label class="btn btn-primary">
						Dosya sec!
						<input type="file" style="display:none" accept="image/*" class="custom-file-input filestyle" id="uploader" name="uploader" data-ButtonText="Dosya Ara" onchange="loadImage()">
					</label>
				</div>
				<div class="col-sm-6 text-center">
					<label class="btn btn-primary">
						Donustur!<input type="submit" style="display:none">
					</label>
				</div>
			</div>
		</form>
		{% endif %}
	</div>

	<!-- JQuery -->
	<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
	<!-- Bootstrap -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
</body>

</html>
