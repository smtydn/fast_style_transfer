
<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Sinirsel Stil Transferi</title>

	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

	<!-- Local -->
	<link rel="stylesheet" href="{{ url_for('static', filename='css/generated.css') }}">
	<script src="{{ url_for('static', filename='js/generated.js') }}"></script>
</head>

<body>
	<div class="card bg-light m-5">
		<div class="card-body p-5">
			<div class="container shadow border border-info rounded">
				{% if image %}
				<div class="row">
					<div class="col text-center">
						<h3 class="fw-light mt-5 mb-4">İşte görüntün!</h3>
					</div>
				</div>
				<div class="row">
					<div class="col text-center">
						<img src="{{ url_for('static', filename=image) }}" class="img-fluid img-thumbnail shadow mt-3 mb-4" id="result" onload="loadGeneratedImage()">
					</div>
				</div>
					<div class="row">
						<div class="col-sm-6 text-right mb-3">
							<a href="{{ url_for('static', filename=image) }}" download="generated.png">
								<label class="btn btn-warning btn-lg shadow">Görüntüyü kaydet!</label>
							</a>
						</div>
						<div class="col-sm-6 text-left mb-3">
							<a href="/">
								<label class="btn btn-warning btn-lg shadow">Ana sayfaya dön!</label>
							</a>
						</div>
					</div>
				</div>	
				{% else %}
				<div class="row">
					<div class="col text-center">
						<h3 class="fw-light mt-5 mb-4">Görüntünü seç!</h3>
					</div>
				</div>
				<form method="POST" enctype="multipart/form-data">
					<div class="row text-center">
						<div class="col">
							<label for="uploader">
								<img id="loadedImage" class="img-fluid img-thumbnail shadow" src="{{ url_for('static', filename='images/800x600.png') }}">
							</label>
							<input type="file" style="display:none" accept="image/*" class="custom-file-input filestyle" id="uploader" name="uploader" data-ButtonText="Dosya Ara" onchange="loadContentImage()">
						</div>
					</div>
					<div class="row">
						<div class="col text-center mb-3">
							<label class="btn btn-warning btn-lg shadow">
								Dönüştür!<input type="submit" style="display:none">
							</label>
						</div>
					</div>
				</form>
				{% endif %}
			</div>
		</div>
	</div>

	<!-- JQuery -->
	<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
	<!-- Bootstrap -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
</body>

</html>
